<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Planets ({{ planets.length }})
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Planets  ({{ planets.lengtth }})</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-list>
  <ion-item
  *ngFor="let p of planets"
  
  >
{{p.name}}
</ion-item>
</ion-list>
